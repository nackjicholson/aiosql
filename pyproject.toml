[tool.poetry]
name = "aiosql"
version = "6.5"
description = "Simple SQL in Python"
authors = ["William Vaughn <vaughnwilld@gmail.com>"]
maintainers = ["Fabien Coelho <aio.sql@coelho.net>"]
license = "BSD-2-Clause"
readme = "README.rst"
homepage = "https://github.com/nackjicholson/aiosql"
repository = "https://github.com/nackjicholson/aiosql.git"
documentation = "https://nackjicholson.github.io/aiosql/"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent"
]

[tool.poetry.dependencies]
python = "^3.7"
setuptools = "*"  # for pkg_resources

[tool.poetry.dev-dependencies]
pytest = "*"
pytest-asyncio = "*"
pytest-postgresql = "^4"
pytest-mysql = "^2"
coverage = "*"
black = "*"
flake8 = "*"
mypy = "*"
google-re2 = "*"
psycopg = "^3"
psycopg2 = "^2"
pg8000 = "*"
PyGreSQL = "*"
PyMySQL = "*"
mysql-connector = "*"
mysqlclient = "*"
apsw = "*"
asyncpg = "*"
aiosqlite = "*"

[build-system]
# setuptools needed so that pip works?
requires = ["poetry-core>=1.0.0", "setuptools"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 100
target-version = ["py37"]

[tool.mypy]
exclude = ["(build|venv)/", ".*/virtualenvs/.*"]
ignore_missing_imports = true
