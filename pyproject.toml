[tool.poetry]
name = "aiosql"
version = "2.0.0"
description = "Simple SQL in Python."
authors = ["William Vaughn <vaughnwilld@gmail.com>"]
license = "FreeBSD"
repository = "https://gitlab.com/willvaughn/aiosql"
readme = "README.md"
keywords = ["SQL", "asyncio", "PostgreSQL", "sqlite", "psycopg2"]

[tool.poetry.dependencies]
python = "^3.6"

[tool.poetry.dev-dependencies]
black = "^18.3-alpha.0"
flake8 = "^3.6"
pytest = "^3.10"
aiosqlite = "^0.8.0"
pytest-postgresql = "^1.3"
psycopg2 = "^2.7"
asyncpg = "^0.18.2"
sphinx = "^1.8"
invoke = "^1.2"
pytest-asyncio = "^0.9.0"

[tool.black]
line-length = 100
py36 = true

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

