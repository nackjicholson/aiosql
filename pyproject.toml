[tool.poetry]
name = "aiosql"
version = "3.1.2"
description = "Simple SQL in Python."
authors = ["William Vaughn <vaughnwilld@gmail.com>"]
license = "FreeBSD"
repository = "https://github.com/nackjicholson/aiosql"
readme = "README.md"
keywords = ["SQL", "asyncio", "PostgreSQL", "sqlite", "psycopg2"]

[tool.poetry.dependencies]
python = "^3.6"
typing_extensions = "^3.7.4"

[tool.poetry.dev-dependencies]
black = "19.10b0"
flake8 = "^3.8"
pytest = "^5.4.3"
aiosqlite = "^0.13.0"
pytest-postgresql = "^2.4.0"
asyncpg = "^0.20.1"
pytest-asyncio = "^0.14.0"
psycopg2-binary = "^2.8.5"
mkdocs = "^1.1.2"
mkautodoc = "^0.1.0"
mypy = "^0.782"

[tool.black]
line-length = 100
target-version = ["py36"]
