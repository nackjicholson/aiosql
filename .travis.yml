language: python
services:
  - postgresql
addons:
  postgresql: "12"
  apt:
    packages:
    - postgresql-12
    - postgresql-client-12
python:
  - "3.6"
  - "3.7"
  - "3.8"
before_install:
  - pip install -U pip
  - pip install poetry
install: poetry install
script:
  - if [[ $TRAVIS_PYTHON_VERSION != "3.6" ]]; then mypy .; fi
  - black aiosql tests --check
  - pytest tests
stages:
  - test
  - name: deploy
    if: branch = master AND type != pull_request
jobs:
  include:
    - stage: deploy
      python: "3.8"
      script: skip
      before_deploy:
        - poetry run mkdocs build
      deploy:
        provider: pages
        skip-cleanup: true
        github-token: "$GITHUB_TOKEN"
        keep-history: true
        local-dir: site
        on:
          branch: master
env:
  global:
    secure: 
