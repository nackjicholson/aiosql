language: python
services:
  - postgresql
addons:
  postgresql: "12"
  apt:
    packages:
    - postgresql-12
    - postgresql-client-12
python:
  - "3.6"
  - "3.7"
  - "3.8"
before_install:
  - pip install -U pip
  - pip install poetry
install: poetry install
script:
  - black aiosql tests --check
  - pytest tests
before_deploy:
  - poetry install
  - poetry run mkdocs build
deploy:
  provider: pages
  skip-cleanup: true
  github-token: "$GITHUB_TOKEN"
  keep-history: true
  local-dir: site
  on:
    branch: master
env:
  global:
    secure: 
